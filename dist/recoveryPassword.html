<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recovery Password</title>
</head>
<body>
    
    
    
    <header class="header">
        <a class="header__logo" href=""><img src="image/8701c628a14459e89a81366fa9704f5b.svg" alt=""></a>
        <span class="header__text">Do not have an account?</span>
        <a class="header__link" href="">Sign up</a>
    </header>

    
    <div class= "window">
    <form class= "window__form signIn">
        <h1 class= "signIn__title">Reset your password</h1>
        <input class="signIn__input" type="password" placeholder="New password">
        <input class="signIn__input" type="password" placeholder="Confirm password">
        <input class="signIn__button" type="submit" value="Reset">
    </form>
</div>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
