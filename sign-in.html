<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,600&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
    
    
    
    
    <header class="header">
        <a class="header__logo" href=""><img src="image/8701c628a14459e89a81366fa9704f5b.svg" alt=""></a>
        <span class="header__text">Do not have an account?</span>
        <a class="header__link" href="/sign-up.html">Sign up</a>
    </header>

    
    <div class= "window">
    <form class= "window__form form" action="/personalInfo.html">
        <h1 class= "form__title">Sign in</h1>
        <input class="form__input" type="text" placeholder="E-mail">
        <input class="form__input" type="password" placeholder="Password">
        <a class="form__forgot" href="/reset.html">Forgot password?</a>
        <input class="form__button" type="submit" value="Sign in">
    </form>
</div>

<script type="text/javascript" src="sign_in.js"></script></body>
</html>
