<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Complete your account</title>
</head>
<body>
    
    
    
    <header class="header">
        <a class="header__logo" href=""><img src="image/8701c628a14459e89a81366fa9704f5b.svg" alt=""></a>
        <span class="header__text">Already have an account?</span>
        <a class="header__link" href="">Log In</a>
    </header>

    
    <div class= "window">
    <form class= "window__form signIn">
        <h1 class= "signIn__title">Complete your account</h1>
        <input class="signIn__input signIn__password" type="password" placeholder="Create a password">
        <div class="check__result">
            <div class="result"></div>
            <div class="result"></div>
            <div class="result"></div>
        </div>
        <input class="signIn__input" type="password" placeholder="Confirm a password">
        <div class="signIn__checkboxes checkboxes__first">
            <label class="checkboxes">I agree to the myFixer.com <a href="">Terms of Service</a>
                <input class="signIn__check" type="checkbox" id="terms" name="terms">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="signIn__checkboxes checkboxes__second">
        <label class="checkboxes">I agree to the myFixer.com <a href="">Privacy Policy</a>
            <input class="signIn__check" type="checkbox" id="privacy" name="privacy">
            <span class="checkmark"></span>
        </label>
        </div>
            <div class="g-recaptcha" data-sitekey="6LcHl60UAAAAAB9yhIcEmPSltoB9u2Fdjm63oi_F"></div>
            <br/>
        <input class="signIn__button" type="submit" value="Done!">
    </form>
</div>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
